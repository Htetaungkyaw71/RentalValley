{% include 'header.html' %}

    <div class="heading-page header-text">
      <section class="page-heading" style="background-image: url(../static/assets/images/upload/{{category.image}});">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="text-content">
                <h1>{{category.name}}</h1>
              </div>
            </div>
             <div class="col-lg-4">

            </div>
             <div class="col-lg-4">

            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Banner Ends Here -->

        <section class="blog-posts grid-system">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="all-blog-posts">
              <div class="row">
                {% for post in posts  %}
                <div class="col-lg-4">
                  <div class="blog-post">
                    <div class="blog-thumb">
                      <img src="../static/assets/images/upload/{{post.exterior}}" alt="">
                    </div>
                    <div class="down-content">
                      <span>{{post.description}}</span>
                      <a href="{{url_for('detail',id=post.id)}}"><h4>{{post.title}}</h4></a>
                      <ul class="post-info">
                        <li style="font-size:14px;font-weight:bold">{{post.price}}ks/month.</li>
                        <li  style="font-size:14px;font-weight:bold">{{post.category.name}}</li>

                      </ul>


                    </div>
                  </div>
                </div>

                {% endfor %}
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>


{% include 'footer.html' %}
