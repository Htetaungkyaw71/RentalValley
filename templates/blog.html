{% include 'header.html' %}

    <!-- Page Content -->
    <!-- Banner Starts Here -->
   <div class="head" style="padding-top:150px">
     <div class="container">
             <h4>All Rentals</h4>
     <h2 class="mt-3">Browse our rentals</h2>
     </div>

   </div>
    
    <!-- Banner Ends Here -->


    <section class="blog-posts grid-system">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="all-blog-posts">
              <div class="row">
                {% for post in posts  %}
                <div class="col-lg-4">
                  <div class="blog-post">
                    <div class="blog-thumb">
                      <img src="../static/assets/images/upload/{{post.exterior}}" alt="">
                    </div>
                    <div class="down-content">
                      <span>{{post.description}}</span>
                      <a href="{{url_for('detail',id=post.id)}}"><h4>{{post.title}}</h4></a>
                      <ul class="post-info">
                        <li style="font-size:14px;font-weight:bold">{{post.price}}ks/month.</li>
                        <li  style="font-size:14px;font-weight:bold">{{post.category.name}}</li>

                      </ul>


                    </div>
                  </div>
                </div>

                {% endfor %}
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
