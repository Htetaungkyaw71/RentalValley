{% include 'header.html' %}


    <!-- Banner Ends Here -->

        <section class="blog-posts grid-system" style="margin:0px;padding-top:200px">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="all-blog-posts">
              <div class="row">

                {% for post in posts  %}
                <div class="col-lg-4">
                  <div class="blog-post">
                    <div class="blog-thumb">
                      <img src="../static/assets/images/upload/{{post.exterior}}" alt="">
                    </div>
                    <div class="down-content">
                      <span>{{post.description}}</span>
                      <a href="{{url_for('detail',id=post.id)}}"><h4>{{post.title}}</h4></a>
                      <ul class="post-info">
                        <li style="font-size:14px;font-weight:bold">{{post.price}}ks/month.</li>
                        <li  style="font-size:14px;font-weight:bold">Mandalay,Myanmar</li>

                      </ul>


                    </div>
                  </div>
                </div>

                {% endfor %}
                {% if no %}
                <div class="col-lg-12">
                  <h1>No search found</h1>
                </div>
                {% endif %}
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>


{% include 'footer.html' %}
